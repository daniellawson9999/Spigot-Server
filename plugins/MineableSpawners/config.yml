require_permission:
  # Require the permission `mineablespawners.break` to break a spawner?
  # Default: true
  spawner_break: false 

  # Require `mineablespawners.nosilk` to mine a spawner with a pick that doesn't have Silk Touch?
  # Default: true
  no_silk: true

  # Require the permission `mineablespawners.spawner` to use the /spawner command?
  # Default: true
  spawner_command: true

  # Require the permission `mineablespawners.give` to use the /spawnergive command?
  # Default: true
  spawnergive_command: true

  # Require the permission `mineablespawners.eggchange` to use spawn eggs to change spawner types
  # Default: true
  egg_change: true

# Don't change this
version: 1.4
